<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment</title>
</head>
<body>
    <h2>This is Day 1 Assignment</h2>

    <script>

        var num1=20
        var num2=10
        sum=num1+num2;
        diff=num1-num2;
        prod=num1*num2;
        div=num1/num2;
        rem=num1%num2;
        console.log("Arithmetic Operators:");
        console.log(`Addition is: ${sum}`);
        console.log(`Difference is: ${diff}`);
        console.log(`Product is: ${prod}`);
        console.log(`Division is: ${div}`);
        console.log(`Remainder is: ${rem}`);
        console.log("  ");
        console.log("Assignment Operators");
        num3=num1;
        console.log(num3);
        console.log(num3+=3);
        console.log(num1-=3);
        console.log(num1*=3);
        console.log(num1/=3);
        console.log(num1%=3);
        console.log("");
        console.log("Relational Operators");
        var x=30;
        var y=40;
        console.log(x>y);
        console.log(x<y);
        console.log(x>=y);
        console.log(x<=y);
        console.log(x==y);
        console.log(x!=y);
        console.log("");
        console.log("Identity Operators");
        console.log(x===y);
        console.log(x!==y);
        console.log("");
        console.log("Logical Operators");
        var num5=25;
        var num6=35;
        var num7=45;
        console.log(num6>num5 && num6<num7);
        console.log(num6>num5 && num6>num7);
        console.log(num6>num5 || num6<num7);
        console.log(num6>num5 || num6>num7);
        console.log(num6<num5 || num6>num7);
        console.log(!num6<num5);

        
    </script>
</body>
</html>
